<!doctype html>
<html lang="en">
  <head>
    <title>Badger’s buttons, Amsterdam</title>
    <meta charset="utf-8">

    <style>
     body {
       margin: 0 20px;
       padding: 0;
       font-family: Georgia, serif;
       font-size: 18px;
       line-height: 26px;
       background: white;
       color: black;
     }
     main {
       margin: 30px auto 40px;
       width: 100%;
       text-align: center;
     }
     .badger-container img {
       margin: 0 auto;
       max-width: 50%;
     }
     h1 {
       margin: 10px 0 0;
       padding: 0;
       font-size: 25px;
       line-height: 25px;
       font-weight: normal;
     }
     p {
       margin: 10px 0 40px;
       padding: 0;
     }
     a {
       color: #f06828;
       text-decoration: none;
     }
     a:hover {
       border-bottom: 2px solid #f06828;
     }
     .halves:after {
       content: "";
       display: table;
       clear: both;
     }
     .half {
       box-sizing: border-box;
       margin: 0 0 6px;
       width: 50%;
       float: left;
       line-height: 0;
     }
     .halves .half:nth-of-type(odd) {
       padding-right: 3px;
     }
     .halves .half:nth-of-type(even) {
       padding-left: 3px;
     }
     .half img {
       width: 100%;
     }
     .full {
       float: none;
       line-height: 0;
       margin-bottom: 6px;
     }
     .full img {
       width: 100%;
     }

     @media (min-width: 400px) {
       h1 {
         font-size: 32px;
         line-height: 32px;
       }
     }

     @media (min-width: 750px) {
       main {
         margin-top: 30px;
         width: 750px;
       }
       .badger-container img {
         max-width: 30%;
       }
       .half {
         margin: 0 0 10px;
       }
       .halves .half:nth-of-type(odd) {
         padding-right: 5px;
       }
       .halves .half:nth-of-type(even) {
         padding-left: 5px;
       }
       .full {
         margin-bottom: 10px;
       }
     }

     @media (min-height: 1000px) {
       main {
         margin-top: 50px;
       }
     }
    </style>
  </head>
