<!doctype html>
<html lang="en">
  <head>
    <title>Badger’s buttons, Amsterdam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
     body {
       margin: 0 20px;
       padding: 0;
       font-family: Georgia, serif;
       font-size: 18px;
       line-height: 26px;
       background: white;
       color: black;
     }
     main {
       margin: 30px auto 40px;
       width: 100%;
       text-align: center;
     }
     .badger-container img {
       margin: 0 auto;
       max-width: 50%;
     }
     h1 {
       margin: 10px 0 0;
       padding: 0;
       font-size: 25px;
       line-height: 25px;
       font-weight: normal;
     }
     p {
       margin: 30px 0;
       padding: 0;
     }
     a {
       color: #f06828;
       text-decoration: none;
     }
     a:hover {
       border-bottom: 2px solid #f06828;
     }
     .half {
       box-sizing: border-box;
       margin: 0 0 6px;
       width: 50%;
       float: left;
       line-height: 0;
     }
     .half:nth-of-type(odd) {
       padding-right: 3px;
     }
     .half:nth-of-type(even) {
       padding-left: 3px;
     }
     .half img {
       width: 100%;
     }
     .full {
       float: none;
     }
     .full img {
       width: 100%;
     }

     @media (min-width: 400px) {
       h1 {
         font-size: 32px;
         line-height: 32px;
       }
     }

     @media (min-width: 700px) {
       main {
         margin-top: 30px;
         width: 620px;
       }
       .badger-container img {
         max-width: 30%;
       }
       .half {
         margin: 0 0 10px;
       }
       .half:nth-of-type(odd) {
         padding-right: 5px;
       }
       .half:nth-of-type(even) {
         padding-left: 5px;
       }
     }

     @media (min-height: 1000px) {
       main {
         margin-top: 50px;
       }
     }
    </style>
  </head>
  <body>
    <main>
      <div class="badger-container">
        <img src="badger.svg">
      </div>
      <h1>
        badger’s buttons, Amsterdam
      </h1>
      <p>
        06 50 24 40 61<br>
        <a href="mailto:info@badgersbuttons.nl">info@badgersbuttons.nl</a>
      </p>
      <div class="images">
        <div class="half">
          <img src="goud.jpg">
        </div>
        <div class="half">
          <img src="roest.jpg">
        </div>
        <div class="full">
          <img src="uil.jpg">
        </div>
      </div>
    </main>
  </body>
</html>
